<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="this is a copy of boilerplate">
    <!-- Title  -->
    <title>Log IN</title>

    <!-- FavIcon  -->
    <link
      rel="shortcut icon"
      href="./img/DailyTrip-logo.png"
      type="image/x-icon">

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">

    <!-- Css  -->
    <link rel="stylesheet" href="index-style.css">
  </head>
  <body>
    <!--  Background cover  -->
    <div class="bg-cover d-flex align-items-center mx-auto">
      <div class="frame container w-md-50 rounded-4 pb-5">
        <!-- Header  -->
        <header>
          <!-- Header navbar  -->
          <nav
            class="navbar navbar-expand-lg bg-transparent justify-content-center"
            data-bs-theme="dark"
          >
            <!-- Logo  -->
            <a class="navbar-brand" href="#">
              <img src="./img/DailyTrip-logo.png" alt="logo" id="logo" >
            </a>
          </nav>
        </header>
        <main>
          <h2 class="text-white text-center mt-3">Log In</h2>
          <form
            action="https://marcolanci.it/boolean/read_form.php"
            class="text-light mx-auto w-75"
            method="post"
          >
            <div class="mb-3">
              <label for="user-name" class="form-label">User Name</label>
              <input
                type="text"
                name="user"
                class="form-control text-light bg-transparent"
                id="user-name"
                placeholder="Insert user name" required
              >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control text-light bg-transparent"
                id="email"
                placeholder="example@gmail.com" required
              >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control text-light bg-transparent"
                id="password"
                placeholder="Insert your password" required
              >
            </div>
            <button type="submit" class="btn btn-primary" id="log-in-btn">
              Log In
            </button>
            <a href="./register.html" class="btn btn-outline-light"
              >Create new account</a
            >
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
