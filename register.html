<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Create new account">
    <!-- Title  -->
    <title>Register</title>

    <!-- FavIcon  -->
    <link rel="shortcut icon" href="./img/DailyTrip-logo.png" type="image/x-icon">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Css  -->
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <!--  Background cover  -->
    <div class="bg-cover d-flex align-items-center mx-auto"> 
        <div class="frame container w-md-50 rounded-4 pb-5">
            <main>
                <h3 class="text-white text-center my-3">Create new Account</h3>
                <form action="https://marcolanci.it/boolean/read_form.php" class="text-light mx-auto w-75" method="post"> 
                    <div class="row">
                        <div class="col col-md-6 mb-3">
                            <input class="" type="file" name="file" id="formFile">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="userName" class="form-label">User Name</label>
                            <input type="text" name="userName" class="form-control text-light bg-transparent" id="userName" placeholder="User Name" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control text-light bg-transparent" id="firstName" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control text-light bg-transparent" id="lastName" placeholder="Your Surname">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="new-password" class="form-label">Create new password</label>
                            <input type="password" name="new-password" class="form-control text-light bg-transparent" id="new-password" placeholder="Creat new password" required>
                        </div>
                        <div class="col-6">
                            <label for="birth-data" class="form-label">Year of birth</label>
                            <input type="date" name="birth-year" class="form-control text-light bg-transparent" id="birth-data" required>
                        </div>
                        <div class="gener d-flex col-md-6 gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gener" id="male">
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gener" id="female">
                                <label class="form-check-label" for="female">
                                  Female
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="call-to-action mt-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Create</button>
                        <button type="reset" class="btn btn-outline-light">Cancel</button>
                    </div>
                </form>
            </main>
        </div> 
    </div>    
</body>
</html>
